<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Ballot box -->
  <rect x="20" y="40" width="60" height="45" rx="4" fill="url(#gradLight)"/>
  <!-- Ballot slot -->
  <rect x="35" y="35" width="30" height="4" rx="1" fill="#60a5fa"/>
  <!-- Check mark / Vote symbol -->
  <path d="M 42 60 L 48 66 L 62 52" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Lock symbol (security) -->
  <circle cx="50" cy="22" r="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <rect x="44" y="22" width="12" height="10" rx="2" fill="#3b82f6"/>
  <circle cx="50" cy="26" r="2" fill="#fff"/>
